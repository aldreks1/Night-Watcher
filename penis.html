<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win Key Listener</title>
</head>
<body>

<h2>Нажмите клавишу Win для эмуляции нажатия другой клавиши</h2>

<script>
    // Добавляем обработчик события для нажатия клавиш
    document.addEventListener('keydown', function(event) {
        // Отслеживаем нажатие всех клавиш
        console.log(`Нажата клавиша: ${event.key}`);

        // Проверяем, что была нажата клавиша "Win" (Meta)
        if (event.key === 'Meta') {
            event.preventDefault();  // Предотвращаем действие по умолчанию (при необходимости)
            simulateOtherKeyAction(); // Вызываем функцию, которая "эмулирует" другое действие
        }
    });

    // Функция для выполнения действия при нажатии Win
    function simulateOtherKeyAction() {
        console.log('Сработало действие, как если бы была нажата другая клавиша!');
        alert('Эмуляция нажатия другой клавиши, например, Enter.');
        // Здесь можно выполнить любое действие, как при нажатии другой клавиши
    }
</script>

</body>
</html>
